<div class="modal-header">
    <h4 class="modal-title text-primary">
      <i class="icon-note"></i>&nbsp;
      <strong>Edit Member</strong>
    </h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body px-0 py-0">
    <div class="row">
      <div class="col-md-6" style="border-right: 1px solid #e9ecef;">
          <app-member-profile [eid]="eid" [isEditModule]="!!eid"></app-member-profile>
      </div>
      <div class="col-md-6">
          <app-deal-activities [eid]="eid"></app-deal-activities>
      </div>
    </div>
  </div>
